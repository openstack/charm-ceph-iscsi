variables:
  source: &source distro

local_overlay_enabled: False
series: lunar
machines:
  '0':
  '1':
  '2':
  '3':
  '4':
  '5':
  '6':
  '7':
  '8':
    constraints: mem=3072M
  '9':
    constraints: mem=3072M
  '10':
    constraints: mem=3072M
  '11':
  '12':
  '13':
  '14':
  '15':
  '16':
  '17':
applications:
  ubuntu:
    charm: cs:ubuntu
    num_units: 3
    to:
      - '7'
      - '14'
      - '15'
  ceph-iscsi:
    charm: ../../ceph-iscsi.charm
    num_units: 4
    options:
      gateway-metadata-pool: iscsi-foo-metadata
      source: *source
    to:
      - '0'
      - '1'
      - '16'
      - '17'
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 6
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: *source
    to:
      - '0'
      - '1'
      - '2'
      - '11'
      - '12'
      - '13'
    channel: latest/edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: *source
    to:
      - '3'
      - '4'
      - '5'
    channel: latest/edge
  vault:
    num_units: 1
    charm: ch:vault
    to:
      - '6'
    channel: latest/edge
  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    to:
      - '8'
      - '9'
      - '10'
    channel: latest/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
relations:
  - - 'ceph-mon:client'
    - 'ceph-iscsi:ceph-client'
  - - 'vault:certificates'
    - 'ceph-iscsi:certificates'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
